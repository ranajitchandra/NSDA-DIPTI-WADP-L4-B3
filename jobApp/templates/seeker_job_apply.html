{% extends "base.html" %}

{% block content %}






<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Job Application Form</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>

<div class="container">
    <div class="row">
        <div class="col-4">
        </div>
        <div class="col-4">
        <h2 class="mt-4 mb-4">Job Application Form {{jobView.job_title}}</h2>
        <form action="" method="POST" enctype="multipart/form-data">
            {% csrf_token %}
            <div class="form-group">
                <label for="fullName">Skill</label>
                <input name="skill" type="text" class="form-control" id="fullName" placeholder="Enter your full name">
            </div>
            
            <div class="form-group">
                <label for="phone">Qualification</label>
                <input name="qualification" type="qualification" class="form-control" id="phone" placeholder="Enter phone number">
            </div>
            
            <div class="form-group">
                <label for="resume">Upload Profile</label>
                <input name="profile" type="file" class="form-control-file" id="resume">
            </div>
            <div class="form-group">
                <label for="resume">Upload Resume</label>
                <input name="resume" type="file" class="form-control-file" id="resume">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
        </div>
        <div class="col-4">
        </div>
    </div>
</div>

</body>
</html>



{% endblock content %}
